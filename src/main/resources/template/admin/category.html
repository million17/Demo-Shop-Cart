<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/admin-head :: admin-head">
    <title>Home</title>
</head>
<body>
<div class="container-scroller">
    <div th:replace="includes/admin-navbar :: navbar"></div>
    <div class="container-fluid page-body-wrapper">
        <div th:replace="includes/admin-sidebar :: sidebar"></div>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Category Table</h4>
                                <button type="button" class="btn btn-outline-info btn-fw" data-target="#exampleModal"
                                        data-toggle="modal">
                                    <i class="mdi mdi-upload"></i>Add Category
                                </button>
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>Category</th>
                                        <th>Short Description</th>
                                        <th>Created Date</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="category, iter : ${vm.getCategoryVMList()}">
                                        <td th:text="${iter.index+1}"></td>
                                        <td th:text="${category.getName()}"></td>
                                        <td th:text="${category.getShortDesc()}"></td>
                                        <td th:text="${category.getCreatedDate()}"></td>
                                        <td>
                                            <button type="button" class="btn btn-dark edit-category" data-toggle="modal"
                                                    th:attr="data-id=${category.getId()}" data-target="#exampleModal">
                                                <i class="mdi mdi-cloud-download"></i>Edit
                                            </button>
                                            <button type="button" class="btn btn-danger delete-category"
                                                    th:attr="data-id=${category.getId()}">
                                                <i class="mdi mdi-delete"></i></button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Category</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label class="d-block">Category Name</label>
                        <input type="text" id="input-category-name"
                               class="form-control form-control-lg"
                               placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label class="d-block">Short Description</label>
                        <input type="text" id="input-category-shortDesc"
                               class="form-control form-control-lg"
                               placeholder="Short Description">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close
                    </button>
                    <button type="button" class="btn btn-primary btn-save-category">Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/admin/assets/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/admin/assets/vendors/js/vendor.bundle.addons.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<!-- End plugin js for this page-->
<!-- inject:js -->
<script th:src="@{/admin/assets/js/shared/off-canvas.js}"></script>
<script th:src="@{/admin/assets/js/shared/misc.js}"></script>

<script type="text/javascript" th:src="@{/user/vendor/sweetalert/sweetalert.min.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<!--===============================================================================================-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
<!--===============================================================================================-->

<script th:src="@{/admin/assets/js/admin-category.js}"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<!-- End custom js for this page-->
</body>
</html>
