<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<body th:fragment="header (vm)">
<!-- header fixed -->
<div class="wrap_header fixed-header2 trans-0-4">
    <!-- Logo -->
    <a href="index.html" class="logo">
        <img th:src="${vm.getCompanyName()}" alt="IMG-LOGO">
    </a>

    <!-- Menu -->
    <div class="wrap_menu">
        <nav class="menu">
            <ul class="main_menu">
                <li th:each="vm : ${vm.getHeaderMenuVMArrayList()}">
                    <a th:href="${vm.getLink()}" th:text="${vm.getName()}"></a>
                </li>
            </ul>
        </nav>
    </div>

    <form th:action="@{/}" th:object="${productName}" method="get">

        <!-- Header Icon -->
        <div class="header-icons">
            <div sec:authorize="isAuthenticated()">
                <div class="dropdown">
                    <a href="" class="header-wrapicon1 dis-blockdropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img th:src="${vm.getAvatar()}" class="header-icon1" alt="IMG-LOGO">
                    </a>
                    <div class="dropdown-menu mt-2" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" th:href="@{/profile/detail}">Profile</a>
                        <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                    </div>
                </div>

            </div>

            <div sec:authorize="isAnonymous()">
                <div class="dropdown">
                    <a th:href="@{/login}" class="header-wrapicon1 mr-3">
                        Login
                    </a>
                    <a th:href="@{/register}" class="header-wrapicon1">
                    Register
                    </a>
                </div>
            </div>

            <span class="linedivide1"></span>

        
            <div class="header-wrapicon2">
                <img th:src="@{/user/images/icons/icon-header-02.png}" class="header-icon1 js-show-header-dropdown" alt="ICON">
                <span class="header-icons-noti" th:text="${vm.getProductAmounts()}"></span>

                <!-- Header cart noti -->
                <div class="header-cart header-dropdown">
                    <ul class="header-cart-wrapitem">
                        <li class="header-cart-item" th:each="cartProducts : ${vm.getCartProductVMList()}">
                            <div class="header-cart-item-img delete-cart-product" th:attr="data-id=${cartProducts.getCartProductId()}">
                                <img th:src="${cartProducts.getMainImage()}" alt="IMG">
                            </div>

                            <div class="header-cart-item-txt">
                                <a href="#" class="header-cart-item-name" th:text="${cartProducts.getProductName()}">
                                </a>

                                <span class="header-cart-item-info" >
                                    <span th:text="${cartProducts.getAmount()}"></span> x
                                    <span th:text="'$' + ${cartProducts.getPrice()} "></span>
                                </span>
                                <span class="header-cart-item-info">
                                    <span th:text="'Size : ' + ${cartProducts.getSizeName()}"></span>
                                    <span th:text="'Color : ' + ${cartProducts.getColorName()}"></span>
                                </span>
                            </div>
                        </li>
                    </ul>

                    <div class="header-cart-total">
                        Total: <span th:text="'$' + ${vm.getTotalPrices()}"></span>
                    </div>

                    <div class="header-cart-buttons">
                        <div class="header-cart-wrapbtn">
                            <!-- Button -->
                            <a th:href="@{/cart}" class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
                                View Cart
                            </a>
                        </div>

                        <div class="header-cart-wrapbtn">
                            <!-- Button -->
                            <a href="#" class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
                                Check Out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- top noti -->

    <button class="flex-c-m pos2 size23 colorwhite eff3 trans-0-4 btn-romove-top-noti">
