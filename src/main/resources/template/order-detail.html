<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/head :: head">
    <title>Details</title>
</head>
<body class="animsition">
<!--header-->
<div th:replace="includes/header :: header (vm=${vm.getLayoutHeaderVM()})"></div>
<!--end header-->
<!-- content page -->
<section class="bgwhite p-t-66 p-b-60 m-3">
    <div class="container-table-cart pos-relative">
        <div class="wrap-table-shopping-cart bgwhite p-3">
            <div class="float-left">
                <strong>Status : </strong>
                <div th:if="${vm.getDeliveryStatusId()==5}">
                    <div class="text-dark">Đã hủy
                        <svg style="vertical-align: sub;" class="bi bi-check-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                            <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"></path>
                        </svg>
                    </div>
                </div>
                <div th:if="${vm.getDeliveryStatusId()==4}">
                    <div class="text-success">Đã giao
                        <svg style="vertical-align: sub;" class="bi bi-check-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                            <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"></path>
                        </svg>
                    </div>
                </div>
                <div th:if="${vm.getDeliveryStatusId()==3}">
                    <div class="text-info">Đang giao
                        <svg style="vertical-align: sub;" class="bi bi-check-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                            <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"></path>
                        </svg>
                    </div>
                </div>
                <div th:if="${vm.getDeliveryStatusId()==2}">
                    <div class="text-secondary">Chờ lấy hàng
                        <svg style="vertical-align: sub;" class="bi bi-check-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                            <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"></path>
                        </svg>
                    </div>
                </div>
                <div th:if="${vm.getDeliveryStatusId()==1}">
                    <div class="text-warning">Chờ thanh toán
                        <svg style="vertical-align: sub;" class="bi bi-check-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                            <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <table class="table-shopping-cart">
                <tr class="table-head">
                    <th class="column-3"></th>
                    <th class="column-2">Main Image</th>
                    <th class="column-2">Name</th>
                    <th class="column-2">Color</th>
                    <th class="column-2">Size</th>
                    <th class="column-3">Amount</th>
                    <th class="column-3">Price</th>
                </tr>

                <tr class="table-row" th:each="orderProduct,iter : ${vm.getOrderProductVMS()}">
                    <td class="column-3" th:text="${iter.index+1}">
                    </td>
                    <th class="column-2">
                        <img class="cart-img-product b-rad-4 o-f-hidden delete-cart-product my-2" th:src="${orderProduct.getMainImage()}" alt="">
                    </th>
                    <th class="column-2" th:text="${orderProduct.getProductName()}"></th>
                    <th class="column-2" th:text="${orderProduct.getColorName()}"></th>
                    <th class="column-2" th:text="${orderProduct.getSizeName()}"></th>
                    <th class="column-3" th:text="${orderProduct.getAmount()}"></th>
                    <th class="column-3" th:text="${orderProduct.getPrice()}"></th>
                </tr>
            </table>

        </div>
    </div>
</section>

<!--include footer-->
<div th:replace="includes/footer :: footer"></div>
<!--end footer-->
<!-- Container Selection -->
<div id="dropDownSelect1"></div>
<div id="dropDownSelect2"></div>
<!--===============================================================================================-->
<script type="text/javascript" th:src="@{/user/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script type="text/javascript" th:src="@{/user/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script type="text/javascript" th:src="@{/user/vendor/bootstrap/js/popper.js}"></script>
<script type="text/javascript" th:src="@{/user/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<!--===============================================================================================-->
<script type="text/javascript" th:src="@{/user/vendor/select2/select2.min.js}"></script>
<script type="text/javascript">
    $(".selection-1").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });

    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect2')
    });
</script>
<!--===============================================================================================-->
<script th:src="@{/user/js/map-custom.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/user/js/main.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/user/js/upload.js}"></script>
<script th:src="@{/user/js/cart.js}"></script>
</body>
</html>
