<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <div class="col-6 mx-auto my-5">
        <div class="text-center pb-5">
            <h1>Welcome to Register</h1>
        </div>
        <form th:action="@{/register-user}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1"
                       th:field="*{email}" name="email">
            </div>
            <div class="form-group">
                <label for="user-name-label">Username</label>
                <input type="text" class="form-control" id="user-name-label" th:field="*{userName}"
                       name="userName"/>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}"
                       name="password"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
